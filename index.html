    <title>Word Guess Game</title>

<body>
    <h3 class="question wordBox">What sound does a (animal) make in (langauge)?</h3>
    <h3 class="wordBox">Pick a letter to find out. All umlauts (ä, ö and ü) have been changed to (a, o and u).</h3>
    <br>
    <nav>
        <button type="button" class="btn btn-primary btn-lg" id="giveName" onclick="giveAnimalName()">Give animal name</button>
        <button type="button" class="btn btn-primary btn-lg" id="giveLanguage" onclick="giveLanguageName()">Give language</button>
        <button type="button" class="btn btn-primary btn-lg" id="giveLetter" onclick="giveLetter()">Give letter</button>
        <button type="button" class="btn btn-primary btn-lg" id="playSound" onclick="playSound()">Play sound</button>
        <button type="button" class="btn btn-secondary btn-lg" id="playAgain" onclick="reload()">Play again</button>
    </nav>
    <br class="space">
     <div class="picture">
