<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <style>
    *{
        border: 1px solid black;  
    }
    .wordContainer, .wrongGuesses{
        font-size: 100pt;
        display: flex;
        letter-spacing: 10pt;
    }
    </style>
</head>
<body>
    <nav>
        <div><a href="">Home</a></div>
        <div><a href="">Add Words</a></div>
        <div><a href="">Hint</a></div>
        <div><a href="">Give Up</a></div>
    </nav>
    <br>
    <div class="picture">
        <!-- add picture here -->
    </div>
    <br>
    <div class="animal language">
        <!-- add the animal name or language here -->
    </div>
    <br>
    <div class="wordContainer">
        <!-- add a div for each letter here -->
    </div>
    <br>
    <div class="wrongLetters">
        <!-- add all of the wrong letters here -->
    </div>
    



<script>
console.log("start")
var geusses = [];
var correctWord = [];

var defaultWords = ['one', 'two', 'three'];
console.log(defaultWords);
var wordBox = [];
console.log(wordBox.length);
var gameWords = [];

console.log("check wordBox");
//checks to see if the player added words to the game 
if (wordBox.length === 0) 
{
    gameWords = defaultWords;
} else {
    gameWords = wordBox;
};
console.log(gameWords);

//randomly chooses a word from the list
console.log("picks a word");
randomPick = Math.floor(Math.random()*gameWords.length);
console.log(randomPick);
correctWord = gameWords[randomPick];
console.log(correctWord);
correctWord.split("");

// //creates a div for each letter in the random word
console.log("creates a div for each letter");
for (var i = 0; i < correctWord.length; i++) {
    var emptyWord = document.querySelector(".wordContainer");
    var letterDiv = document.createElement("div");
    letterDiv.classList.add(correctWord[i]);
    letterDiv.insertAdjacentText("afterbegin", "_");
    emptyWord.appendChild(letterDiv);
};

//replaces the div with the correct letter or moves the key press into the div
console.log("replaces div for correct letter");
document.onkeyup = function(event) {
    guess = document.querySelectorAll("." + event.key);  
    if (guess.length === 0) 
    {
        var badGuess = document.querySelector(".wrongLetters");
        var letterDiv = document.createElement("div");
        letterDiv.classList.add("badGuess");
        letterDiv.insertAdjacentText("afterbegin", event.key);
        badGuess.appendChild(letterDiv);
    } else {
        for (var i = 0; i < guess.length; i++) {
            guess[i].replaceWith(event.key);
        };
    };
};
</script>
</body>
</html>
